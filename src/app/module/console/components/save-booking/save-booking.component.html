<div class="customer-outer">
  <form action=""   [formGroup]="form"  (ngSubmit)="createData()"  >
    <div class="container">
      <div class="row">


        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-[15px]">
          <div class="form-group">
            <input type="text" formControlName="customerEmail" class="form-control" placeholder=" customer Email">
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-[15px]">
          <div class="form-group">
            <input type="text" formControlName="customerName" class="form-control" placeholder=" customer name">
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-[15px]">
          <div class="form-group">
            <input type="text" formControlName="customerContact" class="form-control" placeholder=" customer contact">
          </div>
        </div>




        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-[15px]">
          <div class="form-group">
            <input type="text" formControlName="customerAddress" class="form-control" placeholder=" customer Address">
          </div>
        </div>


      <br>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-[15px]">
          <div class="form-group">
            <input type="text" formControlName="packageId" class="form-control" placeholder=" packageId " [(ngModel)]="pk_Id" >
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-[15px]">
          <div class="form-group">
            <input type="text" formControlName="packageCategory" class="form-control" placeholder=" packageCategory " [(ngModel)]="pk_category" >
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-[15px]">
          <div class="form-group">
            <input type="text" formControlName="packageStartDate" class="form-control" placeholder=" packageCategory " [(ngModel)]="st_date" >
          </div>
        </div>



        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-[15px]">
          <div class="form-group">
            <input type="text" formControlName="packageEndDate" class="form-control" placeholder=" packageCategory " [(ngModel)]="ed_date" >
          </div>
        </div>



        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-[15px]">
          <div class="form-group">
            <input type="text" formControlName="packageValue" class="form-control" placeholder=" packageCategory " [(ngModel)]="pk_value" >
          </div>
        </div>



      </div>

      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 m-5">
          <h3>bankSlip</h3>
          <div class="img-g">
            <img src="" alt="" id="bankSlip-img-show"> <br><br>
            <input type="file" id="bankSlip"  class="form-control"
                   placeholder="bankSlip" (change)="bankSlip($event)">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" style="display: flex;justify-content: flex-end" >
          <button class=" btn bg-neutral-700"  (click)="addToCart()"   type="button" > Add To Cart</button>
        </div>
      </div>

      <br>
      <br>

      <div class="row">
        <table class=" table hover  col-12 col-sm-6 col-md-4 col-lg-3">
          <thead>
          <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Package Value</th>
            <th>Option</th>
          </tr>
          </thead>
          <tbody id="tblbody">
          <tr *ngFor="let tempData of cartArray" >
            <td>{{tempData.packageId}}</td>
            <td>{{tempData.packageCategory}}</td>
            <td>{{tempData.packageStartDate}}</td>
            <td>{{tempData.packageEndDate}}</td>
            <td>{{tempData.packageValue}}</td>
            <td>
              <button class=" btn btn-primary"  (click)=" remove(tempData.packageId)">Remove</button>
            </td>
          </tr>

          </tbody>
        </table>

      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-12 " style="display: flex;justify-content: space-between" >
          <!--          <h2>Total:{{total}}</h2>-->
          <button class=" btn btn-primary" [disabled]="form.invalid">Place Order</button>
        </div>

      </div>
    </div>
  </form>
  <br>
  <br>
</div>
