<div class="container-fluid" >
  <div class="row p-4 mt-[120px] " >
    <div class="col-md-6  col-lg-4 col-xl-3 mb-5 sm:flex items-center justify-center"  *ngFor="let tempData of list"   >
      <div class="card " style="width: 20rem;" >
        <!--    <img class="card-img-top" src="data:image/jpeg;base64,{{tempData.hotelFrontImage}}"  alt="Card image cap"
                 style="height: 250px!important; background-position: center;background-size: cover">-->

<!--        <h1>{{tempData.}}</h1>-->

        <div class="card-body">
          <h5 class="card-title font-bold font-serif text-2xl">{{tempData.category }}</h5>
          <p class="card-text text-l text-pretty"><span >Travel Area: <span
            class="font-bold">{{ tempData.packageTravelArea }}</span></span> <br> <span> Price : <span
            class="font-bold"> Rs {{ tempData.packageValue}} </span></span></p>
          <a  class="btn btn-outline-primary btn-sm cursor-pointer" routerLink="/starter/package/view/{{tempData.packageId}}" >View More</a>
        </div>
      </div>
    </div>
  </div>
</div>
