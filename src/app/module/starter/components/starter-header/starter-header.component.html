<div class="header-outer">
  <div class="header-inner w-[100%] h-[100%] flex items-center justify-between">
    <div class="logo-wrapper">
      <img src="../../../../../assets/logo/nextTravel%20Logo.png" alt="" class="w-[250px]">
    </div>
    <div class="relative  flex items-center justify-center m-4">
      <ul class="space-x-5 mr-6 text-black font-bold  main-nav">
        <a    routerLink="/" class="hover:text-blue-500  cursor-pointer ">Home</a>
        <a   routerLink="/products" class="hover:text-blue-500  cursor-pointer ">Hotel</a>
        <a  routerLink="/orders" class="hover:text-blue-500  cursor-pointer ">Vehicle</a>
        <a  routerLink="/cart" class="hover:text-blue-500  cursor-pointer ">Package</a>
        <a  routerLink="login" class="hover:text-blue-500  cursor-pointer">Login</a>
      </ul>
      <div class="inner-wrapper">
        <button  (click)="show()" id="show_button" class="show-button">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </div>
  </div>





 <div class="mb-outer" id="box">
    <div>
      <button mat-raised-button (click)="hide()"   >
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
    <div class="button-outer">
      <li routerLink="/console/home"> Home</li>
      <li routerLink="/console/customer">Customer</li>
      <li routerLink="/console/vehicle">Vehicle</li>
      <li routerLink="/console/hotel" >Hotel</li>
      <li routerLink="/console/driver">Driver</li>
      <li routerLink="/console/guide">Guide</li>
      <li routerLink="/console/package/details">Travel Package</li>
      <li routerLink="/console/booking">Booking Package</li>

    </div>
  </div>

</div>
